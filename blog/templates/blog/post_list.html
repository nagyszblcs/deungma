{% extends 'blog/base.html' %}
    {% block content %}

        <div class="new-post">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="new-post-link"><span class="glyphicon glyphicon-plus"></span> New post</a>
            {% endif %}
        </div>

        {% for post in posts %}
            <div class="post">
                <!--<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>-->
                <div class="img__wrap" >
                  <img class="image_list" src="{{ post.image.url }}"/>
                    <div class="img__description_layer">
                        <a class="img__description" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                    </div>
                </div>
              <div class="date">
                    {{ post.published_date }}
                </div>
            </div>
            <p>{{ linebreaksbr }}</p>
        {% endfor %}
    {%  endblock %}
